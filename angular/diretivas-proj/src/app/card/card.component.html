<h1>My app</h1>
<p>card works!</p>
<button>ola mundo</button>
<ul>
  <!-- Construindo um 'li' dinâmico para produtos com o 'ngFor'-->
  <li *ngFor="let prod of produtos; let i = index" (click)="remover(i)">
    {{ i }} {{ prod }}

  </li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitchDefault="">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'user'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuários</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuários</li>
      <li>gerenciar admins</li>
    </ul>
  </div>

</div>
